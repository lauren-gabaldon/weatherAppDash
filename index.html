<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="large-font">Weather Dashboard</div>
      <!-- need moment for date -->
    </header>
    <div class="container">
      <h1>Search for a City:</h1>
      <form id="citySearchBar">
        <input text="City Name" id="name" />
        <button id="submit">Submit</button>
      </form>
    </div>
    <section>
      <div class="jumbotron">
        <span id="city"></span>
      </div>
      <h1 class="Temp">Temp: <span id="currentTemp"></span></h1>

      <h2 class="Wind">Wind MPH: <span id="wind"></span></h2>
      <h3 class="UV Index">UV Index: <span id="UvIndex"> </span></h3>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
